# =====================================
# default site config of weboot project
# =====================================

# config for plugin

plugin-dir: plugins

# about datasource

datasource-config:
  file:
    provider: DataSource::FileDataSource
    config:
      dir: data
      readers:
        - suffix: .json
          provider: Reader::JsonReader
        - suffix: .yaml .yml
          provider: Reader::YamlReader
        - suffix: .csv
          provider: Reader::CsvReader

primary-datasource: file

# about rendering

filters:
  nop: Filter::NopFilter

pipelines__merge: true
pipelines:
  - name: example
    suffix: .example
    filters:
      - name: nop
        config:
          hooks:
            - name: nop
              config:
                weboot: WEBOOT
            - nop
      - nop

source-dir: src
target-dir: out

# about hooks

hooks:
  nop:
    provider: Hook::NopHook
    config:
      weboot: WEBOOT
  feed: Plugin::Generator::FeedGenerator

after-scanning:
  - nop

after-rendering:
  - nop

after-writing:
  - nop

# about preview & deployment

server:
  local:
    host: 127.0.0.1
    port: 4000
    root: ""
  remote:
    host: weboot.lan
    port: 80
    root: ""
